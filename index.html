<!DOCTYPE html>
<html>

<head>
    <title>Budget App - My Screen</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <div class="menu">
        </div>
        <div class="title">
            <h4>BUDGET MANAGER</h4>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="cards">

        <ul class="ul">
            <li id="info"></li>
            <li id="settings"></li>
        </ul>

        <div class="avatar"></div>
        <div class="info">

            <ul class="userInfo">
                <script src="budget.js" type="text/x-handlebars" id="information">
                    <li>{{name}} {{surname}}</li>
                    <li>{{email}}</li>
                    <li>Salary: R{{salary}}</li>
                </script>
            </ul>
            <div class="errorDisplay">
                <h3>Click On Settings Tab To Begin!</h3>
            </div>
        </div>

        <div class="settings">
            <form>
                <h3>Personal Information</h3>
                <table>
                    <tr>
                        <td><label>Name: </label></td>
                        <td>
                            <input type="text" size="20" id="userName" />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Surname: </label></td>
                        <td>
                            <input type="text" size="20" id="userSurname" />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Email: </label></td>
                        <td>
                            <input type="text" size="20" id="userEmail" />
                        </td>
                    </tr>
                </table>


                <h3>Income</h3>
                <table>
                    <tr>
                        <td><label>Monthly Salary (R): </label></td>
                        <td>
                            <input type="text" size="14" id="userSalary" />
                        </td>
                    </tr>
                </table>
                <input type="button" name="saveButton" id="saveBTN" value="Save" />
            </form>
        </div>
        <div class="notifications">
            <p id="notifyText">Notifications</p>
        </div>
    </div>



    <!-- Adding Category controls -->
        <div class="categoryNotifications">
            <p id="paragraphCategory">No Notifications!</p>
        </div>
    

        <div class="controls">
            <ul>
                <li>Expense Name:
                    <input type="text" name="expenses" id="expenseName" size="15" />
                </li>
                <li>Expense Amount:
                    <input type="text" name="expenses" id="expenseAmount" size="10" />
                </li>
                <li>Select Month:
                    <select id="monthSelect">
                        <option>Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
       
                    </select>
                </li>
                <li><input type="button" value="ADD" id="addExpense" /></li>
            </ul>
        </div>

    <!-- Months -->
    <div class="monthContainer">
        <div class="months">
            <div class="headTitle">
                <div class="left"></div>
                <ul id="monthDisplay">
                    <li id="monthText"></li>
                </ul>

                <div class="right"></div>
            </div>
            <div class="expenseDisplay">
                <ul id="ExpenseDisplay">
                <script src="userInfo.js" type="text/x-handlebars" id="expenses">
                    <li id="totalExpensNum">Total Expense: R{{total_expense}}</li>
                    <li id="totalSavingsNum">Savings: R{{total_savings}}</li>
                </script>                
                </ul>
            </div>
                
            <ul class="categoryJan">
                <div class="trashCan"></div>
            </ul>
            <ul class="categoryFeb"></ul>
            <ul class="categoryMar"></ul>
            <ul class="categoryApr"></ul>
            <ul class="categoryMay"></ul>
            <ul class="categoryJun"></ul>
            <ul class="categoryJul"></ul>
            <ul class="categoryAug"></ul>
            <ul class="categorySep"></ul>
            <ul class="categoryOct"></ul>
            <ul class="categoryNov"></ul>
            <ul class="categoryDec"></ul>
            <div class="categoryError">
            <h5>NO EXPENSES FOUND!</h5>
            </div>
        </div>

        <div id="chartdiv"></div>
    </div>







    <script src="handlebars/handlebars-v4.0.5.js" charset="utf-8"></script>
     <script src="amcharts/amcharts.js" type="text/javascript"></script>
     <script src="amcharts/serial.js" type="text/javascript"></script>
    <script src="userInfo.js" charset="utf-8"></script>
</body>

</html>
